<wicket:extend>
	<div class="card">
		<div class="card-body">
		
			<form wicket:id="form" class="leave-confirm">
				<div wicket:id="editor" class="mb-4"></div>
				
				<div class="d-flex align-items-center">
					<input class="btn btn-primary dirty-aware mr-4" value="创建" type="submit">
					<div class="checkbox-inline">
						<label class="checkbox">
							<input wicket:id="continueToAdd" type="checkbox" class="form-check-input">
							创建完后接着创建
						</label>
					</div>				
				</div>
				
			</form>
			
		</div>
	</div>
</wicket:extend>
