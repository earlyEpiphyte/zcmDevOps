<wicket:extend>
	<div class="p-5 new-pull-request">
		<div class="revision-compare mb-5">
			<div class="base revision card">
				<div class="card-body">
					<div class="title">目标</div>
					<div wicket:id="target" class="selector"></div>
					<a wicket:id="targetCommitLink" class="message"><span wicket:id="message"></span></a>
				</div>
			</div>
			<div class="swap">
				<a wicket:id="swap" class="btn btn-primary btn-icon" title="交换"><wicket:svg href="swap" class="icon"></wicket:svg></a>
			</div>
			<div class="compare revision card">
				<div class="card-body">
					<div class="title">来源</div>
					<div wicket:id="source" class="selector"></div>
					<a wicket:id="sourceCommitLink" class="message"><span wicket:id="message"></span></a>
				</div>
			</div>
		</div>
		<div wicket:id="status" class="status"></div>
		<wicket:enclosure child="tabs">
		<div class="card">
			<div class="card-body">
				<ul wicket:id="tabs" class="nav nav-tabs nav-tabs-line nav-bolder mb-5"></ul>
				<div wicket:id="tabPanel" class="tab-panel"></div>
			</div>
		</div>
		</wicket:enclosure>
	</div>
	<wicket:fragment wicket:id="effectiveFrag">
		<div class="alert alert-notice alert-light-success shadow mb-5">
			<span wicket:id="description"></span> <a wicket:id="link"><span wicket:id="label"></span></a>
		</div>
	</wicket:fragment>
	<wicket:fragment wicket:id="sameBranchFrag">
		<div class="alert alert-notice alert-light-warning shadow mb-5">
			<div class="summary">
				<span>请选择不同的分支</span>
			</div>
		</div>		
	</wicket:fragment>
	<wicket:fragment wicket:id="mergedFrag">
		<div class="alert alert-notice alert-light-success shadow mb-5">
			<div class="summary">
				分支 <a wicket:id="targetBranch"></a> 是最新的，包含来自<a wicket:id="sourceBranch"></a>的所有提交.
				尝试 <a wicket:id="swapBranches">交换源和目标</a> 进行比较.
			</div>
		</div>		
	</wicket:fragment>
	<wicket:fragment wicket:id="unrelatedHistoryFrag">
		<div class="alert alert-notice alert-light-warning shadow mb-5">
			<div class="summary">
				<span>目标分支和源分支的历史是不相关的</span>
			</div>
		</div>
	</wicket:fragment>
	<wicket:fragment wicket:id="branchNotSpecifiedFrag">
		<div class="alert alert-notice alert-light-warning shadow mb-5">
			<div class="summary">
				<span>请选择分支以创建拉取请求</span>
			</div>
		</div>
	</wicket:fragment>
	<wicket:fragment wicket:id="canSendFrag">
		<div class="card can-send mb-5">
			<div class="card-body">
				<form wicket:id="form" class="leave-confirm">
					<div class="form-group">
						<label>标题 <span class="text-danger"></span></label>
						<input wicket:id="title" type="text" class="form-control" placeholder="输入标题">
						<div wicket:id="titleFeedback" class="mt-2"></div>
					</div>
					<div class="form-group">
						<label>描述</label>
						<div wicket:id="comment"></div>						
					</div>
					<div class="form-group merge-strategy">
						<label>合并策略</label>
						<div wicket:id="mergeStrategy">
							<select wicket:id="select" class="form-control custom-select"></select>
							<div wicket:id="help" class="form-text text-muted"></div>	
							<div wicket:id="status" class="status"></div>						
						</div>						
					</div>
					<div class="form-group">
						<label>审阅者</label>
						<div wicket:id="reviewers"></div>
						<div class="text-muted form-text">拉取请求只有在获得所有审阅者的批准后才能合并</div>
					</div>
					<div class="form-group">
						<label>受让人</label>
						<div wicket:id="assignees"></div>
						<div class="text-muted form-text">受让人有代码写入权限，将负责合并拉取请求</div>
					</div>
					<button wicket:id="send" type="submit" class="btn btn-primary">发送拉取请求</button>
				</form>
			</div>
		</div>	
	</wicket:fragment>
</wicket:extend>
