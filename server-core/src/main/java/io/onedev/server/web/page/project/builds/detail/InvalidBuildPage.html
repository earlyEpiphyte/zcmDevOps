<wicket:extend>
	<div class="card m-2 m-sm-5">
		<div class="card-body">
			<div class="d-flex">
				<wicket:svg href="sad-panda" class="icon icon-hero flex-shrink-0 ml-n4"/>		
				<div>
					<h4 class="mb-3">
						无法展示构建，因为对应的提交在git仓库中不再存在了
					</h4>
					可能为以下两个原因:
					<ul>
						<li> 项目指向了错误的git仓库。这种情况下，你需要复制整个正确的仓库， 
						或者保证指定了正确的目标存储路径。</li>
						<li> 不再需要此提交并且被垃圾回收了。
						<wicket:enclosure child="delete">
						这种情况下，你可能需要 <a wicket:id="delete" class="link-primary">删除构建</a>
						</wicket:enclosure>
						</li>
					</ul>		
				</div>
			</div>
		</div>
	</div>
	<wicket:fragment wicket:id="projectTitleFrag">
		<a wicket:id="builds" class="text-nowrap">构建</a> 
		<span class="dot"></span>
		<span wicket:id="buildNumber"></span>
	</wicket:fragment>
</wicket:extend>
