<wicket:panel>
	<div class="new-issue">
		<div class="form-group">
			<label class="control-label">标题 <span class="text-danger">*</span></label>
			<input wicket:id="title" type="text" class="form-control" placeholder="在这里输入标题">
			<div wicket:id="titleFeedback"></div>
		</div>
		<div class="form-group description">
			<label class="control-label">描述</label>
			<div wicket:id="description"></div>
		</div>		
		<wicket:enclosure child="milestone">
		<div class="form-group">
			<label class="control-label">里程碑</label>
			<div>
				<input wicket:id="milestone" type="hidden" class="form-control">
			</div>
		</div>		
		</wicket:enclosure>
		<div wicket:id="fields"></div>
	</div>
</wicket:panel>
