<wicket:extend>
	<div class="card">
		<div class="card-body">
			<a wicket:id="addNew" class="btn btn-icon btn-primary mb-4" title="添加groovy脚本"><wicket:svg href="plus" class="icon"></wicket:svg></a>	
			<table wicket:id="scripts" class="table"></table>
		</div>
	</div>
	<wicket:fragment wicket:id="showDetailFrag">
		<a wicket:id="link"><wicket:svg href="ellipsis" class="icon align-middle"/></a>
	</wicket:fragment>
	<wicket:fragment wicket:id="scriptActionsFrag">
		<div class="d-flex">
			<a wicket:id="edit" class="btn btn-light-primary mr-1">编辑</a>
			<a wicket:id="delete" class="btn btn-light-danger ml-auto">删除</a>
		</div>
	</wicket:fragment>
</wicket:extend>
