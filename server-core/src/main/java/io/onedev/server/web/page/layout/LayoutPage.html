<wicket:extend>
	<div wicket:id="sidebar" class="sidebar">
	
		<div class="sidebar-header">
			<a wicket:id="brandLink" class="sidebar-brand">
				<!--  <wicket:svg href="logo" class="icon"></wicket:svg> -->
				<img alt="图像无法加载" src="/img/logo.png" height="44" width="44">
				AI编译集成开发平台			
			</a>
			<a href="javascript:void(0);" class="sidebar-mini-toggle d-none d-lg-inline"><wicket:svg href="expand3" class="icon"></wicket:svg></a>
			<a href="javascript:void(0);" class="sidebar-close d-lg-none"><wicket:svg href="times" class="icon"></wicket:svg></a>
		</div>
		
		<div class="sidebar-body ps ps-scroll">
			<div wicket:id="menus" class="sidebar-menu">
				<div wicket:id="header" class="menu-header"></div>
				<div wicket:id="body" class="menu-body"></div>
			</div>
		</div>
		
		<div class="sidebar-footer">
			<div wicket:id="productVersion" class="sidebar-version"></div>
		</div>
		
	</div>
	
	<div wicket:id="topbar" class="topbar">
		<div class="topbar-left">
			<a wicket:id="brandLink" class="topbar-brand">
				<!--  <wicket:svg href="logo" class="icon"></wicket:svg> -->
				<img alt="图像无法加载" src="/img/logo.png" height="44" width="44">
			</a>
			<a class="sidebar-toggle topbar-link d-lg-none">
				<wicket:svg href="menu" class="icon"></wicket:svg>
			</a>
			<div wicket:id="title" class="topbar-title"></div>
		</div>
		<div class="topbar-right text-nowrap">
	  		<a wicket:id="signIn" class="topbar-link sign-in"><wicket:svg href="login" class="icon"/> <span class="d-none d-sm-inline">登录</span></a>
			<div wicket:id="userInfo" class="dropdown user-info">
				<a href="#" class="dropdown-toggle user-info no-dropdown-caret topbar-link" data-toggle="dropdown">
					<img wicket:id="avatar"> 
					<span wicket:id="name" class="ml-2 d-none d-lg-inline"></span>
				</a>
				<div class="dropdown-menu">
					<a wicket:id="myProfile" class="dropdown-item">
						<wicket:svg href="profile" class="icon mr-2"></wicket:svg>
						我的信息
					</a>
					<a wicket:id="myAvatar" class="dropdown-item">
						<wicket:svg href="avatar" class="icon mr-2"></wicket:svg>
						编辑头像
					</a>
					<a wicket:id="myPassword" class="dropdown-item">
						<wicket:svg href="password" class="icon mr-2"></wicket:svg>
						修改密码
					</a>
					<a wicket:id="mySshKeys" class="dropdown-item">
						<wicket:svg href="key" class="icon mr-2"></wicket:svg>
						SSH密钥
					</a>
					<a wicket:id="myAccessToken" class="dropdown-item">
						<wicket:svg href="token" class="icon mr-2"></wicket:svg>
						访问令牌
					</a>
					<a wicket:id="signOut" class="dropdown-item">
						<wicket:svg href="logout" class="icon mr-2"></wicket:svg>
						<span wicket:id="label"></span>
					</a>
	          	</div>        				
			</div>
		</div>
	</div>
	<div class="main autofit d-flex flex-column resize-aware">
		<wicket:child></wicket:child>
	</div>
	
	<wicket:fragment wicket:id="menuHeaderFrag">
		<img wicket:id="icon" class="menu-header-icon"></img>
		<span wicket:id="label" class="menu-header-text"></span>
		<a wicket:id="moreInfo" class="mehu-header-ellipsis" title="更多信息"><wicket:svg href="ellipsis" class="icon"/></a>
	</wicket:fragment>
	<wicket:fragment wicket:id="menuBodyFrag">
		<div wicket:id="items" class="menu-item">
			<a wicket:id="link" class="menu-link">
				<svg wicket:id="icon" class="icon menu-icon"></svg>
				<span wicket:id="bullet" class="menu-bullet"></span>
				<span wicket:id="label" class="menu-text"></span>
				<svg wicket:id="arrow" class="icon menu-arrow"></svg>
			</a>
			<div wicket:id="subMenu" class="menu-body"></div>
		</div>
	</wicket:fragment>
</wicket:extend>
