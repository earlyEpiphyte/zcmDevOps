<wicket:extend>
	<div class="project-blob flex-grow-1 d-flex flex-column">
		<div class="head d-flex align-items-center justify-content-between flex-wrap px-3 flex-shrink-0">
			<div class="d-flex flex-wrap align-items-center">
				<a wicket:id="revisionPicker" class="revision-picker mr-3 py-2"></a>
				<div wicket:id="buildStatus" class="build-status mr-3 py-2"></div>
				<div wicket:id="blobNavigator" class="blob-navigator mr-3 py-2"></div>
			</div>
			<div wicket:id="blobOperations" class="d-flex align-items-center py-2">
				<a wicket:id="getCode" title="代码克隆或下载" class="mr-4 text-nowrap"><wicket:svg href="download2" class="icon"/> 代码</a>
				<a wicket:id="add" title="将文件添加到当前目录" class="mr-3 text-nowrap dropdown-toggle">添加</a>
				<a wicket:id="search" title="搜索文件、符号和文本" class="mr-3 text-nowrap dropdown-toggle">查询</a>
				<a wicket:id="history" title="提交历史" class="text-nowrap">历史</a>
			</div>
		</div>
		<div wicket:id="revisionIndexing" class="p-3 revision-indexing text-warning flex-shrink-0">
			<wicket:svg href="loading" class="icon spin"/>
			修订索引正在进行中...（索引后在本次修订中搜索将准确）
		</div>
		<div wicket:id="buildSupportNote" class="build-support-note p-3 text-info flex-shrink-0">
			<wicket:svg href="bulb" class="icon"/> 
			启用构建支持通过 <a wicket:id="addFile" class="link-primary"></a>
		</div>
		<div wicket:id="blobContent" class="blob-content autofit flex-grow-1 d-flex flex-column"></div>
		<div wicket:id="searchResult" class="search-result flex-shrink-0 flex-column overflow-hidden">
			<div id="search-result-resize-handle" class="ui-resizable-handle ui-resizable-n flex-shrink-0"></div>
			<div wicket:id="content" class="flex-grow-1 d-flex flex-column overflow-hidden"></div>
		</div>
	</div>
</wicket:extend>
