<wicket:panel>
	<form wicket:id="form" class="upload-blobs">
		<div class="modal-header">
			<h5 class="modal-title">上传文件</h5>
			<button wicket:id="close" type="button" class="close"><wicket:svg href="times" class="icon"/></button>
		</div>
		<div class="modal-body">
			<div wicket:id="feedback"></div>
			<div class="form-group">
				<div wicket:id="files" class="files"></div>
			</div>
			<div class="form-group">
  				<label>目录</label>
				<input wicket:id="directory" class="form-control"></input>
				<p class="form-text text-muted">可选择指定相对目录来上传文件</p>
			</div>			
			<div class="form-group">
  				<label>提交信息—摘要</label>
				<input wicket:id="summaryCommitMessage" class="form-control" placeholder="通过上传添加文件"></input>
			</div>			
			<div class="form-group">
  				<label>提交信息—详细</label>
				<textarea wicket:id="detailCommitMessage" class="form-control" rows="5"></textarea>
			</div>			
		</div>
		<div class="modal-footer">
			<button wicket:id="upload" class="btn btn-primary">上传</button>
			<button wicket:id="cancel" class="btn btn-secondary">取消</button>
		</div>
	</form>
</wicket:panel>
