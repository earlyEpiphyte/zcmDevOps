<wicket:extend>
	<form wicket:id="form" method="post">
		<div wicket:id="feedback"></div>
		<div class="form-group">
			<input wicket:id="loginNameOrEmail" autocomplete="username" type="text" class="form-control" placeholder="登录用户名或邮件">
		</div>
		<button wicket:id="resettingPassword" class="btn btn-primary font-weight-bold mr-1" type="submit">重置</button>
		<button wicket:id="cancel" class="btn btn-light-primary font-weight-bold">取消</button>
	</form>
</wicket:extend>
