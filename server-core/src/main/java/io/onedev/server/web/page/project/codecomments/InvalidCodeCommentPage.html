<wicket:extend>
	<div class="card m-2 m-sm-5">
		<div class="card-body">
			<div class="d-flex">
				<wicket:svg href="sad-panda" class="icon icon-hero flex-shrink-0 ml-n4"/>		
				<div>
					<h4 class="mb-3">
						无法显示代码评论，因为底层 git 存储库中不再存在相关联的提交
					</h4>
					这可能有两个原因：
					<ul>
						<li> 该项目指向错误的 git 存储库。 在这种情况下，您需要复制正确的存储库，或确保指定了正确的全局存储目录。</li>
						<li> 该提交已不再需要并且已被垃圾回收。 
						<wicket:enclosure child="delete">
						在这种情况下，您也可以<a wicket:id="delete" class="link-primary">删除代码评论</a>
						</wicket:enclosure>
						</li>
					</ul>		
				</div>
			</div>
		</div>
	</div>
	<wicket:fragment wicket:id="projectTitleFrag">
		<a wicket:id="codeComments" class="text-nowrap">代码评论</a> 
		<span class="dot"></span>
		<span wicket:id="codeCommentNumber"></span>
	</wicket:fragment>
</wicket:extend>
