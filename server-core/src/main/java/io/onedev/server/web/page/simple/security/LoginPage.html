<wicket:extend>	
	<form wicket:id="form" method="post">
		<div wicket:id="feedback"></div>
		<div class="form-group">
			<input wicket:id="userName" autocomplete="username" type="text" class="form-control" placeholder="用户名">
		</div>
		<div class="form-group">
			<input wicket:id="password" autocomplete="current-password" type="password" class="form-control" placeholder="密码">
		</div>
		<div class="form-group d-flex flex-wrap justify-content-between">
			<div class="checkbox-inline">
				<label class="checkbox text-muted">
					<input wicket:id="rememberMe" id="rememberMe" type="checkbox" class="form-check-input">
					记住密码
				</label>
			</div>
			<a wicket:id="forgetPassword" class="text-muted text-hover-primary">忘记密码?</a>
		</div>
		<button class="btn btn-primary font-weight-bold" type="submit">登 录</button>
	</form>
	<wicket:enclosure child="registerUser">
		<div class="signup">
			<span class="opacity-50 mr-3">没有账户？</span> <a wicket:id="registerUser" class="text-muted text-hover-primary font-weight-bold">请注册!</a>
		</div>
	</wicket:enclosure>
	<wicket:enclosure child="ssoButtons">
	<div class="sso">
		<a wicket:id="ssoButtons" class="btn btn-light btn-block mb-3"><img alt="图像无法加载" src="/img/sso_button.png" class="mr-3"> <span wicket:id="label"></span></a>
	</div>
	</wicket:enclosure>
</wicket:extend>
