<wicket:extend>
	<div wicket:id="secretsNote" class="alert alert-notice bg-white shadow mb-5 text-gray"></div>
	<div class="card job-secrets">
		<div class="card-body">
			<a wicket:id="addNew" class="btn btn-primary btn-icon mb-4" title="添加秘密"><wicket:svg href="plus" class="icon"></wicket:svg></a>
			<table wicket:id="secrets" class="table"></table>
		</div>
	</div>
	<wicket:fragment wicket:id="actionFrag">
		<a wicket:id="edit" class="btn btn-icon btn-xs btn-light btn-hover-primary mr-1" title="编辑秘密"><wicket:svg href="edit" class="icon"></wicket:svg></a>
		<a wicket:id="delete" class="btn btn-icon btn-xs btn-light btn-hover-danger" title="删除秘密"><wicket:svg href="trash" class="icon"></wicket:svg></a>
	</wicket:fragment>
</wicket:extend>
