<wicket:panel>
	<div class="build-list card">
		<div class="card-body">
			<form wicket:id="query" class="clearable-wrapper mb-4">
				<div class="input-group">
					<input wicket:id="input" spellcheck="false" autocomplete="off" class="form-control" placeholder="在此处查询和给构建排序">
					<span class="input-group-append">
						<button wicket:id="submit" type="submit" class="btn btn-icon btn-outline-secondary" title="查询"><wicket:svg href="magnify" class="icon"></wicket:svg></button>
					</span>
				</div>
			</form>
			<div class="mb-4">
				<a wicket:id="showSavedQueries" class="show-saved-queries text-gray mr-4">
					<wicket:svg href="eye" class="icon"></wicket:svg> 显示保存的查询
				</a>
				<a wicket:id="saveQuery" class="save-query text-gray mr-4">
					<wicket:svg href="save" class="icon"></wicket:svg> 保存查询
				</a>
				<a wicket:id="listParams" class="list-params text-gray mr-4 d-none d-xl-inline">
					<wicket:svg href="select" class="icon"></wicket:svg> 显示参数
				</a>
				<a wicket:id="orderBy" class="order-by text-gray">
					<wicket:svg href="sort" class="icon"></wicket:svg> 根据条件排序
				</a>
			</div>
			<div wicket:id="body">
				<div wicket:id="feedback"></div>
				<table wicket:id="builds" class="table"></table>
			</div>
		</div>
	</div>
	<wicket:fragment wicket:id="buildFrag">
		<a wicket:id="link" class="d-flex align-items-center flex-nowrap">
			<svg wicket:id="icon" class="icon mr-2 flex-shrink-0"></svg> 
			<span wicket:id="label"></span>
		</a>
    </wicket:fragment>	
	<wicket:fragment wicket:id="linkFrag">
		<a wicket:id="link">
			<span wicket:id="label"></span>
		</a>
    </wicket:fragment>	
	<wicket:fragment wicket:id="dateFrag">
		<span wicket:id="name"></span>
		<span wicket:id="date"></span> 
	</wicket:fragment>	
	<wicket:fragment wicket:id="commitFrag">
		<a wicket:id="hashLink" class="hash"><span wicket:id="hash"></span></a>
		<a wicket:id="copyHash" class="btn btn-xs btn-icon btn-light btn-hover-primary"><wicket:svg href="copy" class="icon"></wicket:svg></a>
	</wicket:fragment>
	<wicket:fragment wicket:id="pullRequestFrag">
		<a wicket:id="link"><span wicket:id="label"></span></a>
	</wicket:fragment>
	<wicket:fragment wicket:id="listParamsFrag">
		<div class="build-list-params">
			<form wicket:id="form">
				<div class="modal-header">
					<h5 id="modal-title" class="modal-title">要显示的参数</h5>
					<button wicket:id="close" type="button" class="close"><wicket:svg href="times" class="icon"/></button>
				</div>
				<div class="modal-body">
					<input wicket:id="params" type="hidden" class="form-control">
				</div>
				<div class="modal-footer">
					<input wicket:id="save" type="submit" class="dirty-aware btn btn-primary" value="保存">
					<button wicket:id="useDefault" class="btn btn-primary">使用默认</button>
					<a wicket:id="cancel" class="btn btn-secondary">取消</a>
				</div>
			</form>
		</div>
	</wicket:fragment>	
</wicket:panel>
